<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Unity WebGL Player | SweepBird</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      color: #fff;
      font-family: sans-serif;
    }

    #unity-logo {
      width: 100%;
      max-width: 320px;
      height: 51px;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      margin: 0 auto;
    }

    #unity-loading-bar {
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      padding: 10px;
      text-align: center;
    }

    .spacer {
      height: 90px;
    }

    #unity-progress-bar-empty {
      width: 100%;
      height: 30px;
      background: transparent;
      border: 2px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    #unity-progress-bar-full {
      height: 100%;
      width: 0%;
      background: #ffffff;
      transition: width 0.3s ease;
      border-radius: 0;
    }

    #loading-tips {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #bbb;
    }

    @media (prefers-color-scheme: dark) {
      #unity-logo {
        background-image: url('TemplateData/unity-logo-dark.png');
      }
    }

    @media (prefers-color-scheme: light) {
      #unity-logo {
        background-image: url('TemplateData/unity-logo-light.png');
      }
    }

    #custom-footer {
      width: 100%;
      margin-top: 60px;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
      color: #aaa;
      background: transparent;
    }

    #custom-footer a {
      color: #00aaff;
      text-decoration: none;
      font-weight: 500;
    }

    #custom-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      #custom-footer {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div class="spacer"></div>

      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>

      <div id="loading-tips">
        <p>Every day, the Top 10 players win a share of $500!</p>
      </div>
    </div>

    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">SweepBird</div>
    </div>
  </div>

  <div id="custom-footer">
    <p>
      <a href="mailto:info@sweep.com">info@sweep.com</a> &nbsp; | &nbsp;
      <span>Powered by <strong>SWEEP</strong></span>
    </p>
  </div>

  <script>
    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const fullscreenButton = document.querySelector("#unity-fullscreen-button");
    const warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      const div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(() => {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/SweepFlip.loader.js";
    const config = {
      dataUrl: buildUrl + "/SweepFlip.data",
      frameworkUrl: buildUrl + "/SweepFlip.framework.js",
      codeUrl: buildUrl + "/SweepFlip.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "SweepBird",
      productVersion: "1.0",
      showBanner: unityShowBanner,
      devicePixelRatio: window.devicePixelRatio || 1
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      const meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "1920px";
      canvas.style.height = "1080px";
    }

    loadingBar.style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        const percentage = Math.round(progress * 100);
        progressBarFull.style.width = percentage + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
