<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SweepBird</title>
    <style>
      /* Tam ekran butonu stilini ekliyoruz */
      #fullscreen-btn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 10px 20px;
        background-color: #1e90ff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
      }
      #fullscreen-btn:hover {
        background-color: #4682b4;
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" tabindex="-1" style="background: #231F20;"></canvas>
    <!-- Tam ekran butonunu ekliyoruz -->
    <button id="fullscreen-btn">Tam Ekran</button>

    <script src="Build/sweep.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Ekran boyutunu cihaz tipine göre ayarlıyoruz
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobil cihazlar için boyut
        canvas.width = 1080;
        canvas.height = 1920;

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      } else {
        // Bilgisayarlar için boyut
        canvas.width = 1920;
        canvas.height = 1620;
      }

      // Unity oyununu başlatıyoruz
      createUnityInstance(canvas, {
        dataUrl: "Build/sweep.data",
        frameworkUrl: "Build/sweep.framework.js",
        codeUrl: "Build/sweep.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SweepBird",
        productVersion: "1.0",
      });

      // Tam ekran işlevini ekliyoruz
      document.getElementById('fullscreen-btn').addEventListener('click', function () {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
          document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari ve Opera
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
          document.documentElement.msRequestFullscreen();
        }
      });
    </script>
  </body>
</html>
