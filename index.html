<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
  <title>SweepBird</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #top-logo {
      width: 200px;
      margin: 20px 0 10px 0;
    }

    #unity-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    canvas {
      width: 100%;
      max-width: 540px;
      aspect-ratio: 9 / 16;
      background-color: #000;
    }

    #unity-loading-bar {
      width: 527px;
      margin-top: 10px;
      text-align: center;
    }

    #unity-progress-bar-empty {
      width: 100%;
      height: 30px;
      background: #444;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    #unity-progress-bar-full {
      height: 100%;
      width: 0%;
      background: #00aaff;
      transition: width 0.3s ease;
    }

    #progress-percentage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #fff;
      font-weight: bold;
      pointer-events: none;
    }

    #info-box {
      max-width: 540px;
      margin: 30px 20px;
      padding: 20px;
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }

    #info-box p {
      font-size: 14px;
      line-height: 1.6;
      color: #ccc;
    }

    @media (prefers-color-scheme: dark) {
      #top-logo {
        content: url('TemplateData/unity-logo-dark.png');
      }
    }

    @media (prefers-color-scheme: light) {
      #top-logo {
        content: url('TemplateData/unity-logo-light.png');
      }
    }
  </style>
</head>
<body>

  <!-- Üstte sadece logo -->
  <img id="top-logo" src="TemplateData/unity-logo-light.png" alt="SweepBird Logo" />

  <!-- Oyun ve yükleme alanı -->
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
        <div id="progress-percentage">0%</div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <!-- Bilgilendirme alanı -->
  <div id="info-box">
    <p>
      SweepBird oyununa hoş geldin!<br><br>
      Ekrana tıklayarak veya dokunarak kuşu zıplat, borulara çarpmadan ilerlemeye çalış.<br>
      Oyun tamamen mobil ve masaüstü uyumlu şekilde Unity ile geliştirildi.<br><br>
      Başarılar!
    </p>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const progressText = document.querySelector("#progress-percentage");
    const loadingBar = document.querySelector("#unity-loading-bar");

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/SweepFlip.loader.js";
    const config = {
      dataUrl: buildUrl + "/SweepFlip.data",
      frameworkUrl: buildUrl + "/SweepFlip.framework.js",
      codeUrl: buildUrl + "/SweepFlip.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "SweepBird",
      productVersion: "1.0"
    };

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        const percent = Math.round(progress * 100);
        progressBarFull.style.width = percent + "%";
        progressText.textContent = percent + "%";
      }).then(() => {
        loadingBar.style.display = "none"; // Oyun yüklendiğinde çubuğu gizle
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
