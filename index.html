<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SweepBird</title>
    <style>
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" tabindex="-1" style="background: #231F20;"></canvas>

    <script src="Build/sweep.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Ekran boyutunu cihaz tipine göre ayarlıyoruz
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobil cihazlar için boyut
        canvas.width = 1080;
        canvas.height = 1920;

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      } else {
        // Bilgisayarlar için varsayılan boyut
        canvas.width = 1920;
        canvas.height = 1080;
      }

      // Unity oyununu başlatıyoruz
      createUnityInstance(canvas, {
        dataUrl: "Build/sweep.data",
        frameworkUrl: "Build/sweep.framework.js",
        codeUrl: "Build/sweep.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SweepBird",
        productVersion: "1.0",
      });

      // Ekran boyutunu değiştirdiğimizde canvas boyutlarını güncelliyoruz
      window.addEventListener('resize', function () {
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          canvas.width = 1080;
          canvas.height = 1920;
        } else {
          canvas.width = 1920;
          canvas.height = 1080;
        }
      });
    </script>
  </body>
</html>
