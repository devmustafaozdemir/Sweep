<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SweepBird</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Üstteki Unity logosu */
      #unity-logo {
        width: 527px;
        height: 51px;
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        margin: 0 auto;
        margin-bottom: 20px;
      }

      /* Yükleme çubuğu */
      #unity-loading-bar {
        width: 527px;
        margin: 0 auto;
        text-align: center;
      }

      #unity-progress-bar-empty {
        width: 100%;
        height: 30px;
        background: #ccc;
        border-radius: 15px;
        overflow: hidden;
        position: relative;
      }

      #unity-progress-bar-full {
        height: 100%;
        width: 0%;
        background: #007acc;
        transition: width 0.3s ease;
      }

      #progress-percentage {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-size: 16px;
        color: #fff;
        font-weight: bold;
        pointer-events: none;
      }

      /* Tema algısı ile logo seçimi */
      @media (prefers-color-scheme: dark) {
        #unity-logo {
          background-image: url('TemplateData/unity-logo-dark.png');
        }
      }

      @media (prefers-color-scheme: light) {
        #unity-logo {
          background-image: url('TemplateData/unity-logo-light.png');
        }
      }

      /* Sayfa altındaki footer logo alanı */
      #custom-footer {
        width: 100%;
        padding: 30px 0;
        text-align: center;
        background-color: transparent;
        margin-top: 40px;
      }

      #custom-footer img {
        height: 40px;
        object-fit: contain;
        opacity: 0.8;
        transition: opacity 0.3s ease;
      }

      #custom-footer img:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
          <div id="progress-percentage">0%</div>
        </div>
      </div>

      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">SweepBird</div>
      </div>
    </div>

    <!-- ALT FOOTER LOGO -->
    <div id="custom-footer">
      <img src="TemplateData/footer-logo.png" alt="Footer Logo">
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var progressText = document.querySelector("#progress-percentage");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/SweepFlip.loader.js";
      var config = {
        dataUrl: buildUrl + "/SweepFlip.data",
        frameworkUrl: buildUrl + "/SweepFlip.framework.js",
        codeUrl: buildUrl + "/SweepFlip.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SweepBird",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "1920px";
        canvas.style.height = "1080px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          let percentage = Math.round(progress * 100);
          progressBarFull.style.width = percentage + "%";
          progressText.textContent = percentage + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
